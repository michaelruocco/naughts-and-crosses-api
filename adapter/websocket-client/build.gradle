plugins {
    id "naughts-and-crosses-api.java-conventions"
}

dependencies {
    runtimeOnly "org.glassfish.tyrus.bundles:tyrus-standalone-client:2.1.5"
    runtimeOnly "org.slf4j:slf4j-simple:${slf4jVersion}"
    api "org.springframework:spring-messaging:${springVersion}"
    implementation project(":api")
    implementation "org.springframework:spring-websocket:${springVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"

    testImplementation "com.github.stefanbirkner:system-lambda:1.2.1"
}

apply from: rootProject.file("publish.gradle")